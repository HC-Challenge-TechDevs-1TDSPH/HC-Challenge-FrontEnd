  <!-- ==================== HEADER ==================== -->
  <header id="header">
    <a id="logo" href="./index.html">
      <img src="./img/logo-hc.png" alt="Logo do Hospital das Clínicas" />

  <!-- ==================== MAIN ==================== -->
  <main>
    <div class="acessibilidade-botoes">
      <button onclick="aumentarFonte()">A+</button>
      <button onclick="diminuirFonte()">A−</button>
      <button onclick="alternarTema()">🌓 Tema</button>
    </div>
    <!-- ==================== FORMULÁRIO DE LOGIN ==================== -->
    <form id="form-login">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Entrar</button>
    </form>
    <div id="login-feedback"></div>

  </main>
